<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./libs/d3.js"></script>
    <script src="libs/d3jstopojson.v1.js"></script>
    <title>Massachusetts Map</title>
    <style>
        #tooltip {
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
        }

        path {
            stroke-width: .5px;
            stroke: black;
        }

        path:hover {
            opacity: .6;
            stroke: black;
            stroke-width: 4px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="tooltip"></div>
    <div class="container">
        <h1>Major Assignment 2</h1>
        <h3>Prithvi Ramasamy Balu Krishnan - 02011919</h3>
        <div class="fig1"></div>
        <div class="fig2"></div>
        <div class="fig3"></div>
    </div>

    <script>
        /* Configuration and Constants */
        const window_dims = {
            width: window.innerWidth,
            height: window.innerHeight
        };

        const svgWidth = window_dims.width / 2;
        const svgHeight = window_dims.width / 3;
        const MA_counties = "./data/towns.topojson";


        /* Function for Map1: Population in 1980 */
        const generateMap1 = (topo_data, containerName, width, height, margin = 30) => {
            const svg = d3.select(containerName).append("svg")
                .attr("width", width)
                .attr("height", height);
            const geojson = topojson.feature(topo_data, topo_data.objects.ma);
            const projection = d3.geoAlbersUsa().fitSize([width - margin, height - margin], geojson);
            const geoPath_generator = d3.geoPath().projection(projection);
            const pop1980Scale = d3.scaleSequential(d3.interpolateBlues)
                .domain([d3.min(geojson.features, d => d.properties.POP1980), d3.max(geojson.features, d => d.properties.POP1980)]);
            const tooltip = d3.select("#tooltip");

            svg.selectAll("path")
                .data(geojson.features)
                .enter()
                .append("path")
                .attr("d", d => geoPath_generator(d))
                .attr("fill", d => pop1980Scale(d.properties.POP1980))
                .on("mouseenter", (m, d) => {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9)
                    tooltip.html(d.properties.TOWN + "<br>Population (1980): " + d.properties.POP1980)
                        .style("left", (m.clientX + window.scrollX) + "px")
                        .style("top", (m.clientY + window.scrollY) + "px");
                })
                .on("mousemove", (m, d) => {
                    tooltip.style("opacity", .9);
                })
                .on("mouseout", (m, d) => {
                    tooltip.transition()
                        .duration(400)
                        .style("opacity", 1)
                })
        }

        /* Function for Map2: Population change between 2010 and 2000 */
        const generateMap2 = (topo_data, containerName, width, height, margin = 30) => {
            const svg = d3.select(containerName).append("svg")
                .attr("width", width)
                .attr("height", height);
            const geojson = topojson.feature(topo_data, topo_data.objects.ma);
            const projection = d3.geoAlbersUsa().fitSize([width - margin, height - margin], geojson);
            const geoPath_generator = d3.geoPath().projection(projection);
            const popChangeScale = d3.scaleLinear()
                .domain([d3.min(geojson.features, d => d.properties.POP2010 - d.properties.POP2000), d3.max(geojson.features, d => d.properties.POP2010 - d.properties.POP2000)])
                .range(["red", "blue"]);
            const tooltip = d3.select("#tooltip");

            svg.selectAll("path")
                .data(geojson.features)
                .enter()
                .append("path")
                .attr("d", d => geoPath_generator(d))
                .attr("fill", d => popChangeScale(d.properties.POP2010 - d.properties.POP2000))
                .on("mouseenter", (m, d) => {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9)
                    tooltip.html(d.properties.TOWN + "<br>Change: " + (d.properties.POP2010 - d.properties.POP2000))
                        .style("left", (m.clientX + window.scrollX) + "px")
                        .style("top", (m.clientY + window.scrollY) + "px");
                })
                .on("mousemove", (m, d) => {
                    tooltip.style("opacity", .9)
                })
                .on("mouseout", (m, d) => {
                    tooltip.transition()
                        .duration(400)
                        .style("opacity", 1)
                })
        }

        /* Function for Map3: Color by County */
        const generateMap3 = (topo_data, containerName, width, height, margin = 30) => {
            const svg = d3.select(containerName).append("svg")
                .attr("width", width)
                .attr("height", height);
            const geojson = topojson.feature(topo_data, topo_data.objects.ma);
            const projection = d3.geoAlbersUsa().fitSize([width - margin, height - margin], geojson);
            const geoPath_generator = d3.geoPath().projection(projection);
            const countyColors = d3.scaleOrdinal(d3.schemeCategory10); 
            const tooltip = d3.select("#tooltip");

            svg.selectAll("path")
                .data(geojson.features)
                .enter()
                .append("path")
                .attr("d", d => geoPath_generator(d))
                .attr("fill", d => countyColors(d.properties.COUNTY))
                .on("mouseenter", function(m, d) {
                    d3.select(this).style("opacity", 1);  
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(d.properties.TOWN)
                        .style("left", (m.clientX + window.scrollX) + "px")
                        .style("top", (m.clientY + window.scrollY) + "px");
                })
                .on("mousemove", (m, d) => {
                    tooltip.style("opacity", .9);
                })
                .on("mouseout", (m, d) => {
                    tooltip.transition()
                        .duration(400)
                        .style("opacity", 1)
                })
        }


        /* Load the data and generate the maps */
        d3.json(MA_counties).then(topo_data => {
            generateMap1(topo_data, ".fig1", svgWidth, svgHeight);
            generateMap2(topo_data, ".fig2", svgWidth, svgHeight);
            generateMap3(topo_data, ".fig3", svgWidth, svgHeight);
        });
    </script>
</body>

</html>
